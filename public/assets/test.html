<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" href="css/burger_style.css" type="text/css" />
    <title>Burgers!</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/assets/js/burgers.js"></script>
</head>

<body id="body">
    <div class="container">
        <div class="row justify-content-center" id="h1">
            <div class="col-xs-12">
                <h1 class="display-1" id="header">Burgers!</h1>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-xs-12 col-md-4">
                <h2>Available burgers to be eaten</h2>
                <ul>
                    {{#each burgers}} {{#unless devoured}}
                    <li>
                        {{burger_name}}
                        <button class="devour" data-id="{{id}}" data-devour="{{devoured}}">
                            Devour it!
                        </button>
                        <button class="delete" data-id="{{this.id}}">Delete</button>
                    </li>
                    {{/unless}} {{/each}}
                </ul>
            </div>
            <div class="col-xs-12 col-md-4">
                <h2>Devoured burgers</h2>
                <ul>
                    {{#each burgers}} {{#if devoured}}
                    <li>
                        {{burger_name}}
                        <button class="delete" data-id="{{this.id}}">Delete</button>
                    </li>
                    {{/if}} {{/each}}
                </ul>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xs-12">
                <div class="row">
                    <h2>Add a Burger</h2>
                </div>
                <div class="row">
                    <form class="create-form">
                        <div class="form-group">
                            <label for="burg">Burger Name:</label>
                            <input type="text" id="burg" name="name">
                        </div>
                        <button type="submit">Add Burger</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
